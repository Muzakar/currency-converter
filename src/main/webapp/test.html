<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Test</title>
</head>
<body>

<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.js"></script>
<link href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.3/css/select2.min.css" rel="stylesheet" />
<script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.3/js/select2.min.js"></script>

<h2>Currency Converter</h2>
<h3> Welcome Test </h3>
<button onclick="window.location='http://www.example.com';" style="float: middle;">Logout</button>
<form id="abc">
    <input id="www" type="submit"/>
</form>
<table>
    <tbody>
        <tr>
            <td>
                <select name="fromCurrency" id=fromCurrency" class="myselect" style="width:100px;">
                    <option>Laravel</option>
                    <option>Laravel ACL</option>
                    <option>Laravel PDF</option>
                    <option>Laravel Helper</option>
                    <option>Laravel API</option>
                    <option>Laravel CRUD</option>
                    <option>Laravel Angural JS Crud</option>
                    <option>C++</option>
                </select>
            </td>
        </tr>
        <tr>
            <td><input type="text" name="fromAmount" id="fromAmount" size="11" maxlength="40" value='${fromAmount}' /></td>
        </tr>
    </tbody>
</table>
</body>
<script>

jQuery("#fromCurrency").find( 'option[value="C++"]' )[0];
jQuery("#fromCurrency").select2("val", 'C++');
$( "#fromAmount" ).blur(function(input) {
    var resultValue = Number(input.target.value).toFixed(2);
    input.target.value = resultValue;
});

jQuery("#abc").submit(function(){
    alert(jQuery('#fromCurrency :selected').val());
});

</script>
</html>
